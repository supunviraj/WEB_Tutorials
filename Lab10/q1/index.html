<!DOCTYPE html>
<html>
<head>
  <title>Mathematical Operations</title>
</head>
<body>
  <script>
    function getInput(message) {
      return parseFloat(prompt(message));
    }

    function performOperation(operator, num1, num2) {
      switch (operator) {
        case '+':
          return num1 + num2;
        case '-':
          return num1 - num2;
        case '*':
          return num1 * num2;
        case '/':
          if (num2 === 0) {
            return 'Division by zero is not allowed!';
          }
          return num1 / num2;
        default:
          return 'Invalid operator';
      }
    }

    function displayResult(result) {
      alert('Result: ' + result);
    }

    function calculate() {
      const operator = prompt('Enter the operator (+, -, *, /):');
      const number1 = getInput('Enter the first number:');
      const number2 = getInput('Enter the second number:');

      const result = performOperation(operator, number1, number2);
      displayResult(result);
    }

    calculate();
  </script>
</body>
</html>
