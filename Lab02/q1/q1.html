<!DOCTYPE html>
<html>
<head>
    <title>Unordered List Example</title>
</head>
<body>
    
    <ul>
        <li>Car</li>
        <li>Van</li>
        <li>Bus</li>
    </ul>
    <hr>

    
    <ol type="I">
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
        <li>Banana</li>
    </ol>
    <hr>

    
    <ol>
        <li>Cricket</li>
        <li>Football</li>
        <li>Rugby</li>
        <li>Athletics</li>
    </ol>
    <hr>

    <dl>
        <dt>Apple</dt>
            <dd>A fruit</dd>
        <dt>Cabbage</dt>
            <dd>A Vegetable</dd>
    </dl>
    <hr>

    <ol type="I" start="12">
        <li>Twelve</li>
        <li>Thirteen</li>
        <li>Fourteen</li>
        <li>Fifteen</li>
    </ol>
    <hr>

    <ol type="A" reversed start="3">
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
    </ol>
    <hr>

    <ol type="1" reversed start="5">
        <li>Five</li>
        <li>Four</li>
        <li>Three</li>
    </ol>

</body>
</html>
