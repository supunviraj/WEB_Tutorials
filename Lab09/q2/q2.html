<!DOCTYPE html>
<html>
<head>
  <title>Redirect to Google</title>
</head>
<body>
  <button id="googleButton">Google</button>

  <script>
    // Function to handle the button click event
    function redirectToGoogle() {
      // Show the confirm box and store the result (true for OK, false for Cancel)
      const userChoice = confirm("Do you want to visit Google?");

      // Check the user's choice
      if (userChoice) {
        // Redirect to Google page
        window.location.href = "https://www.google.com";
      } else {
        // Display a message if the user chose to stay
        alert("You decided to stay.");
      }
    }

    // Get the button element by its ID
    const googleButton = document.getElementById("googleButton");

    // Add a click event listener to the button
    googleButton.addEventListener("click", redirectToGoogle);
  </script>
</body>
</html>
