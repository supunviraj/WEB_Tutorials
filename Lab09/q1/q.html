<!DOCTYPE html>
<html>
<head>
  <title>Day of the Week</title>
</head>
<body>
  <script>
    function getDayOfWeek() {
      // Prompt the user for input
      const userInput = prompt("Enter a number from 1 to 7:");

      // Convert the user input to a number
      const dayNumber = parseInt(userInput);

      // Array to store day names
      const daysOfWeek = [
        "Invalid Input",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
        "Sunday",
      ];

      // Check if the user input is valid (between 1 and 7)
      if (dayNumber >= 1 && dayNumber <= 7) {
        // Display the corresponding day of the week
        alert("The day is " + daysOfWeek[dayNumber]);
      } else {
        // Display an error message for invalid input
        alert("Invalid input. Please enter a number from 1 to 7.");
      }
    }

    // Call the function to start the process
    getDayOfWeek();
  </script>
</body>
</html>
